        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ (—á–∏—Å–ª–∏—Ç–µ–ª—å/–∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å)
        function getCurrentWeekType(date = new Date()) {
            const startDate = new Date('2024-09-02'); // –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ —É—á–µ–±–Ω–æ–≥–æ –≥–æ–¥–∞ (–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫)
            const today = date;

            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤ –Ω–µ–¥–µ–ª—è—Ö
            const timeDiff = today - startDate;
            const weeksDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));

            // –ß–µ—Ç–Ω–∞—è –Ω–µ–¥–µ–ª—è = —á–∏—Å–ª–∏—Ç–µ–ª—å, –Ω–µ—á–µ—Ç–Ω–∞—è = –∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å
            return weeksDiff % 2 === 0 ? 'numerator' : 'denominator';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞—Ç —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ (–ø–Ω-–≤—Å)
        function getCurrentWeekDates(offset = 0) {
            const now = new Date();
            const currentDay = now.getDay(); // 0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, ...

            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏
            const monday = new Date(now);
            monday.setDate(now.getDate() - (currentDay === 0 ? 6 : currentDay - 1));

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ –Ω–µ–¥–µ–ª–∏
            monday.setDate(monday.getDate() + (offset * 7));

            // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –¥–∞—Ç –Ω–µ–¥–µ–ª–∏
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }

            return weekDates;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('ru-RU', options);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ –Ω–µ–¥–µ–ª–∏
        function formatWeekRange(dates) {
            const first = dates[0];
            const last = dates[6];
            return `${formatDate(first)} - ${formatDate(last)}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è —Å —É—á–µ—Ç–æ–º –∑–∞–º–µ–Ω
        function getScheduleWithReplacements(weekType, dayKey, date) {
            const dateKey = date.toISOString().split('T')[0]; // YYYY-MM-DD

            // –ü–æ–ª—É—á–∞–µ–º –±–∞–∑–æ–≤–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –¥–Ω—è
            const baseLessons = baseSchedule[weekType]?.[dayKey] || [];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∑–∞–º–µ–Ω—ã –¥–ª—è —ç—Ç–æ–π –¥–∞—Ç—ã
            const dayReplacements = replacements[dateKey] || {};

            // –ï—Å–ª–∏ –∑–∞–º–µ–Ω –Ω–µ—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –±–∞–∑–æ–≤–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            if (Object.keys(dayReplacements).length === 0) {
                return baseLessons.map(lesson => ({ ...lesson, changed: false }));
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∑–∞–º–µ–Ω—ã
            const updatedLessons = [...baseLessons];
            const changedLessons = new Set();

            // –ó–∞–º–µ–Ω—è–µ–º –∑–∞–Ω—è—Ç–∏—è —Å–æ–≥–ª–∞—Å–Ω–æ replacements
            Object.keys(dayReplacements).forEach(index => {
                const lessonIndex = parseInt(index);
                if (lessonIndex >= 0 && lessonIndex < updatedLessons.length) {
                    // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ null - —É–¥–∞–ª—è–µ–º –∑–∞–Ω—è—Ç–∏–µ
                    if (dayReplacements[index] === null) {
                        updatedLessons[lessonIndex] = null;
                        changedLessons.add(lessonIndex);
                    } else {
                        // –ò–Ω–∞—á–µ –∑–∞–º–µ–Ω—è–µ–º –∑–∞–Ω—è—Ç–∏–µ
                        updatedLessons[lessonIndex] = { ...dayReplacements[index], changed: true };
                        changedLessons.add(lessonIndex);
                    }
                }
            });

            // –§–∏–ª—å—Ç—Ä—É–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–µ –∑–∞–Ω—è—Ç–∏—è (null –∑–Ω–∞—á–µ–Ω–∏—è) –∏ –¥–æ–±–∞–≤–ª—è–µ–º —Ñ–ª–∞–≥ changed
            return updatedLessons
                .filter(lesson => lesson !== null)
                .map((lesson, index) => ({
                    ...lesson,
                    changed: lesson.changed || changedLessons.has(index)
                }));
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
        function renderSchedule(weekOffset = 0) {
            const scheduleElement = document.getElementById('schedule');
            const weekDates = getCurrentWeekDates(weekOffset);
            const weekType = getCurrentWeekType(weekDates[0]); // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –Ω–µ–¥–µ–ª–∏ –ø–æ –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫—É

            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è
            scheduleElement.innerHTML = '';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ–¥–µ–ª–∏
            const weekRangeElement = document.getElementById('week-range');
            weekRangeElement.innerHTML = `${formatWeekRange(weekDates)} <span class="week-type ${weekType === 'numerator' ? 'numerator' : 'denominator'}" id="week-type">${weekType === 'numerator' ? '—á–∏—Å–ª–∏—Ç–µ–ª—å' : '–∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å'}</span>`;

            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
            const dayKeys = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];

            dayKeys.forEach((dayKey, index) => {
                const dayElement = document.createElement('div');
                const date = weekDates[index];

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –¥–Ω—è
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = `${dayNames[dayKey]}, ${formatDate(date)}`;
                dayElement.appendChild(dayHeader);

                // –°–ø–∏—Å–æ–∫ –∑–∞–Ω—è—Ç–∏–π
                const lessonsList = document.createElement('div');
                lessonsList.className = 'lessons-list';

                const lessons = getScheduleWithReplacements(weekType, dayKey, date);

                if (lessons.length === 0) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'empty-day';
                    emptyDay.textContent = '–ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç';
                    lessonsList.appendChild(emptyDay);
                } else {
                    lessons.forEach(lesson => {
                        const lessonElement = document.createElement('div');
                        lessonElement.className = `lesson ${lesson.changed ? 'lesson-changed' : ''}`;

                        const changeIndicator = lesson.changed ?
                            `<span class="change-indicator">–ò–∑–º–µ–Ω–µ–Ω–æ</span>` : '';

                        lessonElement.innerHTML = `
    <div class="lesson-time">${lesson.time}</div>
    <div class="lesson-info">
        <div class="lesson-name">${lesson.name}${changeIndicator}</div>
        <div class="lesson-details">
            <div class="detail-item">
                <span class="material-icons">location_on</span>
                <span>${lesson.room}</span>
            </div>
            <div class="detail-item">
                <span class="material-icons">person</span>
                <span>${lesson.teacher}</span>
            </div>
        </div>
    </div>
`;

                        lessonsList.appendChild(lessonElement);
                    });
                }

                dayElement.appendChild(lessonsList);
                scheduleElement.appendChild(dayElement);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function () {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            loadData();

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            document.getElementById('prev-week').addEventListener('click', function () {
                currentWeekOffset--;
                renderSchedule(currentWeekOffset);
            });

            document.getElementById('current-week').addEventListener('click', function () {
                currentWeekOffset = 0;
                renderSchedule(currentWeekOffset);
            });

            document.getElementById('next-week').addEventListener('click', function () {
                currentWeekOffset++;
                renderSchedule(currentWeekOffset);
            });

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
